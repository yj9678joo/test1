    <h2>Chelsea VS ATM</h2>
    <p>첼시가 아틀레티코 마드리드(ATM)를 상대로 챔피언스리그 16강 1차전에서 승리를 거뒀다.

       첼시는 24일(한국시간) 루마니아 부쿠레슈티 아레나 나치오날러에서 열린 2020~21 유럽축구연맹(UEFA) 챔피언스리그 16강 1차전에서 ATM을 1-0으로 이겼다.
       이 경기는 ATM의 홈 경기였고, 스페인의 영국발 인원 출입 제한 조치로 인해 제3국에서 열렸다.

       결승골의 주인공은 올리비에 지루였다.</p>
